<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>SVG's Handbook</title>
    <!-- build:css assets/css/main.css -->
    <link rel="stylesheet" href="../assets/css/main.css" />
    <!-- endbuild -->
    <!-- build:css assets/css/libs.css -->
    <link rel="stylesheet" href="../assets/css/libs.css" />
    <!-- endbuild -->
</head>

<body>
    <div class="container">
        <h2>marker element</h4>
        <span>Reference link: </span><a href="http://tutorials.jenkov.com/svg/marker-element.html">http://tutorials.jenkov.com/svg/marker-element.html</a>

        <br>
        <!-- Path Example -->
        <svg xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink">

            <defs>
                <marker id="markerCircle" markerWidth="8" markerHeight="8" refX="5" refY="5">
                    <circle cx="5" cy="5" r="3" style="stroke: none; fill:#000000;"/>
                </marker>

                <marker id="markerArrow" markerWidth="13" markerHeight="13" refX="2" refY="6"
                       orient="auto">
                    <path d="M2,2 L2,11 L10,6 L2,2" style="fill: #000000;" />
                </marker>
            </defs>

            <path d="M100,10 L150,10 L150,60"
                  style="stroke: #6666ff; stroke-width: 1px; fill: none;
                               marker-start: url(#markerCircle);
                               marker-end: url(#markerArrow);
                             "

                    />
        </svg>
        
    </div>

  <!-- build:js assets/js/libs.js -->
  <script src="../assets/js/libs.js"></script>
  <!-- endbuild -->
  <!-- build:js assets/js/main.js -->
  <script src="../assets/js/main.js"></script>
  <!-- endbuild -->
</body>

</html>
