<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>SVG's Handbook</title>
    <!-- build:css assets/css/main.css -->
    <link rel="stylesheet" href="../assets/css/main.css" />
    <!-- endbuild -->
    <!-- build:css assets/css/libs.css -->
    <link rel="stylesheet" href="../assets/css/libs.css" />
    <!-- endbuild -->
</head>

<body>
    <div class="container">
        <h2>ellipse element</h4>
        <span>Reference link: </span><a href="http://tutorials.jenkov.com/svg/ellipse-element.html">http://tutorials.jenkov.com/svg/ellipse-element.html</a>
        <br>
        <svg xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink">

            <ellipse cx="40" cy="40" rx="30" ry="15"
           style="stroke:#006600; fill:#00cc00"/>

        </svg>
        <br>
        <svg xmlns="http://www.w3.org/2000/svg"
             xmlns:xlink="http://www.w3.org/1999/xlink">

            <ellipse cx="50" cy="50" rx="40" ry="30"
         style="stroke: #ff0000;
               stroke-width: 5;
               fill: none;
        "/>
        </svg>
        <br>
        <svg height="150">
          <ellipse cx="50" cy="50" rx="40" ry="30"
         style="stroke: #ff0000;
               stroke-width: 5;
               stroke-dasharray: 10 5;
               fill: none;
        "/>
        </svg>
        <br>
        <svg height="150">
            <ellipse cx="50" cy="50" rx="40" ry="30"
                     style="stroke: #ff0000;
                           stroke-width: 5;
                           fill: none;
                    "/>

            <ellipse cx="60" cy="60" rx="40" ry="30"
                     style="stroke: #0000ff;
                           stroke-width: 5;
                           stroke-opacity: 0.5;
                           fill: none;
                    "/>
        </svg>
        <br>
        <svg height="150">
            <ellipse cx="50" cy="50" rx="40" ry="30"
                     style="stroke: #ff0000;
                           stroke-width: 5;
                           fill: #ff6666;
                    "/>
        </svg>
        <br>
        <svg height="150">
            <ellipse cx="50" cy="50" rx="40" ry="30"
                     style="stroke: #ff0000;
                           stroke-width: 5;
                           fill: none;
                    "/>

            <ellipse cx="60" cy="60" rx="40" ry="30"
                     style="stroke: none;
                           fill: #0000ff;
                           fill-opacity: 0.5;
                    "/>
        </svg>
    </div>

  <!-- build:js assets/js/libs.js -->
  <script src="../assets/js/libs.js"></script>
  <!-- endbuild -->
  <!-- build:js assets/js/main.js -->
  <script src="../assets/js/main.js"></script>
  <!-- endbuild -->
</body>

</html>
