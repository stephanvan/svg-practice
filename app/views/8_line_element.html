<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>SVG's Handbook</title>
    <!-- build:css assets/css/main.css -->
    <link rel="stylesheet" href="../assets/css/main.css" />
    <!-- endbuild -->
    <!-- build:css assets/css/libs.css -->
    <link rel="stylesheet" href="../assets/css/libs.css" />

<body>
    <div class="container">
        <h2>line element</h4>
        <span>Reference link: </span><a href="http://tutorials.jenkov.com/svg/line-element.html">http://tutorials.jenkov.com/svg/line-element.html</a>
        <br>
        <svg xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink">

            <line x1="0"  y1="10" x2="0"   y2="100" style="stroke:#006600;"/>
            <line x1="10" y1="10" x2="100" y2="100" style="stroke:#006600;"/>
            <line x1="20" y1="10" x2="100" y2="50"  style="stroke:#006600;"/>
            <line x1="30" y1="10" x2="110" y2="10"  style="stroke:#006600;"/>

        </svg>
        
    </div>

  <!-- build:js assets/js/libs.js -->
  <script src="../assets/js/libs.js"></script>
  <!-- endbuild -->
  <!-- build:js assets/js/main.js -->

  <!-- endbuild -->

</html>
