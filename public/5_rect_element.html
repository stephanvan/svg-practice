<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>SVG's Handbook</title>
    <!-- build:css assets/css/main.css -->
    <link rel="stylesheet" href="../assets/css/main.css" />
    <!-- endbuild -->
    <!-- build:css assets/css/libs.css -->
    <link rel="stylesheet" href="../assets/css/libs.css" />
    <!-- endbuild -->
</head>

<body>
    <div class="container">
        <h2>rect element</h4>
        <span>Reference link: </span><a href="http://tutorials.jenkov.com/svg/rect-element.html">http://tutorials.jenkov.com/svg/rect-element.html</a>
        <br>
        <svg xmlns="http://www.w3.org/2000/svg"
             xmlns:xlink="http://www.w3.org/1999/xlink">

            <rect x="10" y="10" height="100" width="100"
                style="stroke:#006600; fill: #00cc00"/>

        </svg>
        <br>
        <svg xmlns="http://www.w3.org/2000/svg"
             xmlns:xlink="http://www.w3.org/1999/xlink">

            <rect x="10" y="10" height="50" width="50"
                  rx="5" ry="5"
                  style="stroke:#006600; fill: #00cc00"/>
            <rect x="70" y="10" height="50" width="50"
                  rx="10" ry="10"
                  style="stroke:#006600; fill: #00cc00"/>
            <rect x="130" y="10" height="50" width="50"
                  rx="15" ry="15"
                  style="stroke:#006600; fill: #00cc00"/>
        </svg>
        <br>
        <svg height="150">
        <rect x="20" y="20" width="100" height="100" style="stroke: #009900;
                     stroke-width: 3;
                     stroke-dasharray: 10 5;
                     fill: none;
                    "></rect>
        </svg>
        <br>
        <svg height="150">
            <rect x="20" y="20" width="100" height="100" style="stroke: #009900;
                     fill: #33ff33;
                    "></rect>
            <rect x="50" y="50" width="100" height="100" style="stroke: #000099;
                     fill: #3333ff;
                     fill-opacity: 0.5;
                    "></rect>
        </svg>
    </div>

  <!-- build:js assets/js/libs.js -->
  <script src="../assets/js/libs.js"></script>
  <!-- endbuild -->
  <!-- build:js assets/js/main.js -->
  <script src="../assets/js/main.js"></script>
  <!-- endbuild -->
</body>

</html>
