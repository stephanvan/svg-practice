<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>SVG's Handbook</title>
    <!-- build:css assets/css/main.css -->
    <link rel="stylesheet" href="../assets/css/main.css" />
    <!-- endbuild -->
    <!-- build:css assets/css/libs.css -->
    <link rel="stylesheet" href="../assets/css/libs.css" />
    <!-- endbuild -->
</head>

<body>
    <div class="container">
        <h2>polyline element</h4>
        <span>Reference link: </span><a href="http://tutorials.jenkov.com/svg/polyline-element.html">http://tutorials.jenkov.com/svg/polyline-element.html</a>
        <br>
        <svg xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink">

            <polyline points="0,0  30,0  15,30"
        style="stroke:#006600;"/>

        </svg>
        <br>
        <svg xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink">

            <polyline points="10,2  60,2  35,52"
        style="stroke:#006600; stroke-width: 2;
               fill: #33cc33;"/>

        </svg>
        <br>
        <svg xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink">

            <polyline points="10,2  60,2  35,52  10,2"
        style="stroke:#006600; fill: #33cc33;"/>

        </svg>
        
    </div>

  <!-- build:js assets/js/libs.js -->
  <script src="../assets/js/libs.js"></script>
  <!-- endbuild -->
  <!-- build:js assets/js/main.js -->
  <script src="../assets/js/main.js"></script>
  <!-- endbuild -->
</body>

</html>
